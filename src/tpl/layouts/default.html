<!doctype html>
<html class="no-js" lang="ru">

<head>
  <meta charset="utf-8">
  <title>{{ title }}</title>

  <meta name="description" content="{{ m-desc }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="{{ og-title }}">
  <meta property="og:description" content="{{ og-desc }}">
  <meta property="og:image" content="https://pb2.online/img/logo_bg.jpg/">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://pb2.online{{ og-relurl }}">

  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="robots" content="index, follow, noodp">
  <meta name="googlebot" content="index, follow">

  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#ff6000">
  <meta name="msapplication-TileColor" content="#ff6000">
  <meta name="theme-color" content="#ff6000">


  <link rel="stylesheet" href="css/main.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
{{> header }}

{{> body }}

{{> footer }}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
